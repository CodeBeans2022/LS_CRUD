<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Admin Page</title>
</head>
<body>
    <nav class="navbar bg-body-dark fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/html/admin.html">Admin</a>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row border border-2 rounded rounded-3 m-5 p-2">
            <div class="col-6 mb-3 mt-3 form-group">
              <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name">
            </div>
            <div class="col-6 mb-3 mt-3 form-group">
              <input class="form-control" type="number" name="age" id="age" placeholder="Enter Age">
            </div>
            <div class="col-6 mb-3 form-group">
              <input class="form-control" type="text" name="address" id="address" placeholder="Enter Address">
            </div>
            <div class="col-6 mb-3 form-group">
              <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="col-12">
              <button class="btn btn-info" id="submit" onclick="addData()">Add Data</button>
              <button class="btn btn-success" id="update">Update Data</button>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/code.js"></script>
</body>
</html>
